<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer=""></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- <h1>Calculator</h1> -->
            <div class="toggle">
                <button class="dark" id="darkModeToggle" onclick="toggleMode()">
                    <i class="sun" > <img src="https://cdn-icons-png.flaticon.com/512/11457/11457488.png" width="16" height="16" style="padding: 1px;"></i>
                   <i class="moon" ><img src="https://cdn-icons-png.flaticon.com/512/4489/4489231.png" width="16" height="16" style="display: none; padding: 1px;"></i>
                </button>
            </div>
            <div class="result">
                <input type="text" id="display"  readonly value="0">
            </div>
            <div class="numpad">
                <div class="">
                    <div class="row">
                    <button class=" " onclick="appendToDisplay('%')">%</button>
                    <button class=" " onclick="clearEntry()">CE</button>
                    <button class=" " onclick="clearDisplay()">C</button>
                    <button class=" " onclick="backspace()"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="50px" height="15px" viewBox="0,0,256,256"><g fill="white" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(6.12,5.12)"><path d="M9,7c-4.95703,0 -9,4.04297 -9,9v18c0,4.95703 4.04297,9 9,9h32c4.95703,0 9,-4.04297 9,-9v-18c0,-4.95703 -4.04297,-9 -9,-9zM9,9h32c3.87891,0 7,3.12109 7,7v18c0,3.87891 -3.12109,7 -7,7h-32c-3.87891,0 -7,-3.12109 -7,-7v-18c0,-3.87891 3.12109,-7 7,-7zM20.375,15.5c-0.22266,0.02344 -0.43359,0.125 -0.59375,0.28125l-8.5,8.5c-0.19531,0.1875 -0.30469,0.44922 -0.30469,0.71875c0,0.26953 0.10938,0.53125 0.30469,0.71875l8.5,8.5c0.39844,0.39844 1.03906,0.39844 1.4375,0c0.39844,-0.39844 0.39844,-1.03906 0,-1.4375l-6.78125,-6.78125h25.5625c0.35938,0.00391 0.69531,-0.18359 0.87891,-0.49609c0.17969,-0.3125 0.17969,-0.69531 0,-1.00781c-0.18359,-0.3125 -0.51953,-0.5 -0.87891,-0.49609h-25.5625l6.78125,-6.78125c0.32422,-0.30078 0.41016,-0.77734 0.21484,-1.17187c-0.19141,-0.39844 -0.625,-0.61719 -1.05859,-0.54687z"></path></svg></button>
                    </div>
                    <div class="row">
                    <button class="" onclick="onebyx()">1/x</button>
                    <button class="" onclick="calculateSquare()">x<sup style="font:10px italic; vertical-align: super; line-height: 1;">2</sup></button>
                    <button class="" onclick="calculatesquareroot()">&#8730; x</button>
                    <button class="" onclick="appendToDisplay('/')" style="font-size: 16px;">/</button>
                    </div>
                    <div class="row">
                    <button class="" onclick="appendToDisplay('7')">7</button>
                    <button class="" onclick="appendToDisplay('8')">8</button>
                    <button class="" onclick="appendToDisplay('9')">9</button>
                    <button class="" onclick="appendToDisplay('*')">x</button>
                    </div>
                    <div class="row">
                    <button class="" onclick="appendToDisplay('4')">4</button>
                    <button class="" onclick="appendToDisplay('5')">5</button>
                    <button class="" onclick="appendToDisplay('6')">6</button>
                    <button class="" onclick="appendToDisplay('-')">-</button>
                    </div>
                    <div class="row">
                    <button class="" onclick="appendToDisplay('1')">1</button>
                    <button class="" onclick="appendToDisplay('2')">2</button>
                    <button class="" onclick="appendToDisplay('3')">3</button>
                    <button class="" onclick="appendToDisplay('+')">+</button>
                    </div>
                    <div class="row">
                    <button class="" onclick="appendToDisplay('00')">00</button>
                    <button class="" onclick="appendToDisplay('0')">0</button>
                    <button class="" onclick="appendToDisplay('.')">.</button>
                    <button class="calculate-button" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
